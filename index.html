<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input required minlength="5" maxlength="20" type="text" name="uname" placeholder="John Doe" id="uname" pattern="[a-z]\.[a-z]{3,}">
        </li>
        <li>
          <label for="email">Email address:</label>
          <input required type="email" name="email" id="email" placeholder="user@bigcorp.eu" pattern="[a-zA-Z\d]{1,}(@bigcorp.eu)">
        </li>
        <li>
          <label for="phone">Phone Number:</label>
          <input required type="tel" name="phone" id="phone" placeholder="xxx-xxx-xxxx" pattern="(\d{10}|\d{3}[\-\s\.]\d{3}[\-\s\.]\d{4})">
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" maxlength="200" id="comment" placeholder="text here">
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
